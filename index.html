<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <div id="capa">
        <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="senha"> - Password: </label>
            <input type="password" name="senha" id="senha">
        </p>
        <p>
            <label for="nasc">Data de Nascimento: </label>
            <input type="date" name="nasc" id="nasc">
            <label for="arquivo"> - Foto: </label>
            <input type="file" name="arquivo" id="arquivo">
        </p>
        <p>
            <label for="nacionalidade">País </label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="selecione">Selecione</option>
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="chile">China</option>
            </select>
            - Gênero:
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
        </p>
        <p>Qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int">
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res">
            <label for="prep">Preparo Físico</label>
            <input type="checkbox" name="prep" id="prep">
            <label for="educ">Educação</label>
            <input type="checkbox" name="educ" id="educ">
        </p>
        <p>
            <textarea name="descricao" id="descricao" cols="30" rows="10"
                placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </p>
        <p>
            <input type="button" value="Cadastrar">
        </p>
    </form>
    </div>
    
</body>

</html>
